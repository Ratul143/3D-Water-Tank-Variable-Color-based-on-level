<html>

<head>
    <meta charset="UTF-8">

    <title>3D Water Tank</title>

</head>

<body>

    <meta name="viewport" tank="width=device-width, initial-scane=1">
    <style>
        .wrap {
            font-family: Roboto;
            text-align: center;
        }
        
        .tank {
            max-width: 500px;
            margin: auto
        }
        
        body {
            /*background: #2e3200;*/
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto
        }
    </style>


    <div class="wrap">
        <div class="tank waterTankHere1"></div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="./waterTank-vc.js"></script>

    <script>
        var h = 300,
            w = 280,
            l = 62,
            wl = 2,
            tank_max_volume = 1000,
            tank_height = 140;

        var color1 = '#8ad0ec',
            color2 = '#ff334c',
            color3 = "yellow"
        g = '#6ecff6';
        var alarm_value = 30,
            warning_value = 60;
        var default_color = color1,
            alarm_color = color2,
            warning_color = color3,
            previous_color, current_color;
        var oldind = w,
            newind = w * (w + 3),
            size = w * (w + 2) * 2,
            ripplemap = [],
            last_map = [],
            interval1, interval2;
        for (var i = 0; i < size; i++) {
            last_map[i] = ripplemap[i] = 0;
        }


        $(document).ready(initialFunction());

        function initialFunction() {
            $('.waterTankHere1').waterTank({
                width: w,
                height: h,
                color: default_color,
                level: l
            });

            setInterval(function() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        wl = Number(this.responseText);
                        $('.waterTankHere1').waterTank(wl + 0);
                    }
                };
                xhttp.open("GET", "/waterlevelpercentage", true)
                xhttp.send();


            }, 500);

        }
    </script>
</body>

</html>
